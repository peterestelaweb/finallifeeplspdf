<!DOCTYPE html>
<html>
<head>
    <title>Test Formulario Simple</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #218838; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>üìß Test Formulario Simple PHP</h1>

    <form action="php/send-contact-debug.php" method="POST">
        <div class="form-group">
            <label for="nombre">Nombre *</label>
            <input type="text" id="nombre" name="nombre" required value="Test de Env√≠o">
        </div>

        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required value="test@example.com">
        </div>

        <div class="form-group">
            <label for="telefono">Tel√©fono</label>
            <input type="tel" id="telefono" name="telefono" value="600000000">
        </div>

        <div class="form-group">
            <label for="motivo">Motivo *</label>
            <select id="motivo" name="motivo" required>
                <option value="informaci√≥n">Informaci√≥n sobre productos</option>
                <option value="compra">Quiero comprar productos</option>
                <option value="oportunidad" selected>Oportunidad de negocio</option>
                <option value="soporte">Soporte t√©cnico</option>
                <option value="otro">Otro</option>
            </select>
        </div>

        <div class="form-group">
            <label for="ayuda">¬øC√≥mo podemos ayudar? *</label>
            <textarea id="ayuda" name="ayuda" required rows="4">Este es un mensaje de prueba para verificar que el formulario env√≠a emails correctamente. Por favor confirma que has recibido este mensaje.</textarea>
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" name="tienePin" value="S√≠" checked>
                ¬øTienes n√∫mero PIN de LifePlus?
            </label>
        </div>

        <div class="form-group">
            <label for="pinCliente">N√∫mero PIN</label>
            <input type="text" id="pinCliente" name="pinCliente" value="6411840" maxlength="7">
        </div>

        <button type="submit">üìß Enviar Test</button>
    </form>

    <div id="result"></div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const resultDiv = document.getElementById('result');

            fetch(this.action, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log('Respuesta:', data);

                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ √âxito</h3>
                        <p>${data.message}</p>
                        <p><strong>Email enviado:</strong> ${data.email_sent ? 'S√≠' : 'No'}</p>
                        <p>Por favor revisa la bandeja de entrada de maykasunshineteam@gmail.com</p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå Error</h3>
                        <p>${data.message}</p>
                        <p><strong>Email enviado:</strong> ${data.email_sent ? 'S√≠' : 'No'}</p>
                    `;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Error de conexi√≥n</h3>
                    <p>No se pudo conectar con el servidor</p>
                    <p>Error: ${error.message}</p>
                `;
            });
        });
    </script>
</body>
</html>
