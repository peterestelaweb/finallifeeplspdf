<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Contacto - LifePlus PDF</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .message { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .checkbox-group { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>И Prueba de Formulario de Contacto</h1>

    <div id="messageContainer"></div>

    <form id="testForm">
        <div class="form-group">
            <label for="nombre">Nombre *</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="telefono">Tel茅fono</label>
            <input type="tel" id="telefono" name="telefono">
        </div>

        <div class="form-group">
            <label for="motivo">Motivo de contacto *</label>
            <select id="motivo" name="motivo" required>
                <option value="">Selecciona una opci贸n</option>
                <option value="informacion">Informaci贸n sobre productos</option>
                <option value="compra">Quiero comprar productos</option>
                <option value="oportunidad">Oportunidad de negocio</option>
                <option value="soporte">Soporte t茅cnico</option>
                <option value="otro">Otro</option>
            </select>
        </div>

  
        <div class="checkbox-group">
            <label>
                <input type="checkbox" id="tieneCliente" name="tieneCliente">
                驴Tienes ya NMERO DE CLIENTE en LifePlus (N煤mero PIN)?
            </label>
        </div>

        <div id="clienteInfo" style="display: none;">
            <div class="form-group">
                <label for="pinCliente">N煤mero PIN del cliente</label>
                <input type="text" id="pinCliente" name="pinCliente">
            </div>
            <div class="form-group">
                <label for="recomendado">驴Qui茅n te recomend贸?</label>
                <input type="text" id="recomendado" name="recomendado">
            </div>
        </div>

        <div class="form-group">
            <label for="ayuda">驴C贸mo te podemos ayudar? *</label>
            <textarea id="ayuda" name="ayuda" rows="3" required></textarea>
        </div>

        <button type="submit" id="submitBtn">Enviar Mensaje</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('testForm');
            const clienteCheckbox = document.getElementById('tieneCliente');
            const clienteInfo = document.getElementById('clienteInfo');
            const submitBtn = document.getElementById('submitBtn');
            const messageContainer = document.getElementById('messageContainer');

            // Manejar checkbox
            clienteCheckbox.addEventListener('change', function() {
                clienteInfo.style.display = this.checked ? 'block' : 'none';
            });

            // Funci贸n para mostrar mensajes
            function showMessage(message, type) {
                messageContainer.innerHTML = `<div class="message ${type}">${message}</div>`;
            }

            // Enviar formulario
            form.addEventListener('submit', function(e) {
                e.preventDefault();

                // Validar
                const required = ['nombre', 'email', 'motivo', 'ayuda'];
                const missing = required.filter(field => !form[field].value.trim());

                if (missing.length > 0) {
                    showMessage('Por favor completa: ' + missing.join(', '), 'error');
                    return;
                }

                // Preparar env铆o
                submitBtn.disabled = true;
                submitBtn.textContent = 'Enviando...';

                const formData = new FormData(form);

                // Enviar
                fetch('php/contacto-simple.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showMessage(data.message, 'success');
                        form.reset();
                        clienteInfo.style.display = 'none';
                    } else {
                        showMessage(data.message || 'Error al enviar', 'error');
                    }
                    console.log('Respuesta:', data);
                })
                .catch(error => {
                    showMessage('Error de conexi贸n', 'error');
                    console.error('Error:', error);
                })
                .finally(() => {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Enviar Mensaje';
                });
            });

            console.log(' Formulario de prueba listo');
        });
    </script>
</body>
</html>
